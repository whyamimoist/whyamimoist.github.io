<! DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE> Why am I moist? </TITLE>
</HEAD>
<BODY>
	<div id="reason">
	</div>
	<script type="text/javascript">
    var reasons = [
    	'foo',
    	'bar',
    	'baz'
    ]
    
    function getReason() {
    	var randomNumber = Math.floor(Math.random() * (reasons.length));
    	document.getElementById('reason').innerHTML = reasons[randomNumber];
    }
    document.addEventListener('DOMContentLoaded', getReason(), false);
</script>
</BODY>
</HTML>
