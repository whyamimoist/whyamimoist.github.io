<! DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE> Why am I moist? </TITLE>
</HEAD>
<BODY>
	<div id="theReason">
	</div>
	<script type="text/javascript">

    var reasons = [
    	'You were hiking in the rain.',
    	'Val Kilmer.',
    	'Latex bodysuit.',
    	'Wing-walking while flying through a cloud.',
    	'You tell ME.',
    	'Sauna creeping.',
    	'You just went swimming.',
    	'You slept on a foam mattress (those things suck).',
    	'Gnomes stole your towl while you were showering.',
    	'It\'s raining.',
    	'You\'re a frog.',
    	'You\'re in a rain forest.',
    	'...I think you know.',
    	'Sprinkler system malfunction.',
    	'Aquarium disaster!',
    	'Dense fog.',
    	'Submarine escape!',
	'Sailing mishap'
    ]
    
    function getReason() {
    	var randomNumber = Math.floor(Math.random() * (reasons.length));
    	document.getElementById('theReason').innerHTML = reasons[randomNumber];
    }

    document.addEventListener('DOMContentLoaded', getReason(), false);

</script>
</BODY>
</HTML>
